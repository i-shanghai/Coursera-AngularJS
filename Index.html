<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <title>index</title>
     <script src="angularjs/1.6.4/angular.min.js"></script>
      <script src="app.js"></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>I love AngularJS</h2>
<div ng-controller="myFirstController">
    <input type="text"  ng-model="name" name="" value="" placeholder="Enter Your Name">
    <br/>Your Name : {{name}}
    <br/>
    My Age : {{showMyAge()}}
      <br/>
      <input type="text"  ng-model="FirstNum" name="" value="" placeholder="First Num">*<input type="text"  ng-model="SecondNum" name="" value="" placeholder="Second Num">={{FirstNum*SecondNum}}
</div>
  </body>
</html>
